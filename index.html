<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="field">
          <input type="submit" value="Login">
        </div>

        <div class="signup-link">
          Cannot remember the password? <a href="#">Reset password</a></div>
        
      </form>
    </div>

    <!-- footer section starts  -->
    <section class="footer">
      <div class="credit">All rights reserved <i class="fas fa-copyright" style="font-size: 20px;"></i>TP058435</div>
    </section>
    <!-- footer section ends -->
  </body>
</html>
